id: lightning-jet 
title: Lightning Jet
version: 1.4.3
release-notes: Initial Release to EmbassyOS v0.3.0.3
license: mit
wrapper-repo: "https://github.com/cryptodread/lightning-jet-wrapper"
upstream-repo: "https://github.com/itsneski/lightning-jet"
support-site: "https://github.com/itsneski/lightning-jet/issues"
marketing-site: "https://github.com/itsneski"
donation-url: "https://t.me/lnjet"
build: ["make"]
description:
  short: Fully automated rebalancer for LND Lightning nodes
  long: Fully automated rebalancer for LND Lightning nodes. Helps get an insight into peers classification based on routing history, missed routing opportunities, and stuck htlcs.
assets:
  license: LICENSE
  icon: icon.png
  instructions: docs/instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    lnd: /mnt/lnd
    main: /root
health-checks: {}
config:
  get:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - get
      - /root
      - "/mnt/assets/config_spec.yaml"
    mounts:
      compat: /mnt/assets
      main: /root
    io-format: yaml
  set:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - set
      - lightning-jet
      - /root
      - "/mnt/assets/config_rules.yaml"
    mounts:
      compat: /mnt/assets
      main: /root
    io-format: yaml
volumes:
  main:
    type: data
  compat:
    type: assets 
  utils:
    type: assets
  lnd:
    type: pointer
    package-id: lnd
    volume-id: main
    path: "/public"
    readonly: true
interfaces:
  main:
    name: Network Interface
    description: Specifies the interface to listen on for HTTP connections.
    tor-config:
      port-mapping:
        80: "80"
    lan-config:
      443:
        ssl: true
        internal: 80
    ui: false
    protocols:
      - tcp
      - http
dependencies:
  lnd:
    version: ">=0.11.0 <0.15.0"
    requirement:
      type: required
    config: ~
backup:
  create:
    type: docker
    image: compat
    system: true 
    entrypoint: compat 
    args: 
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup" 
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /root/data
      - /mnt/backup
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"